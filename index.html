<!DOCTYPE html>
    <html class="no-js">
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <link rel="icon" type="image/x-icon" href="images/calculator.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <main class="wrapper">
        <div class="calculator">
            <div id="row-1">
                <button id="del-btn" value="del">DEL</button>
                <span class="display">display area</span>
            </div>
            <div class="row" >
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="operator" value="+">+</button>
            </div>
            <div class="row">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="row">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="operator" value="/">&divide;</button>
            </div>
            <div class="row">
                <button value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal-sign operator" value="=">=</button>
                <button class="operator" value="*">&times;</button>
            </div>

        </div>
        <footer>&copy; shefroyrowe 2023 | The Odin Project</footer>
       </main>
        <script src="script.js" defer></script>
    </body>
</html>
